<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" shrink-to-fit="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="buttons">
            <div class="row">
                <button class="btn col-2">C</button>
                <button class="btn col-1">&#8592;</button>
                <button class="btn col-1">&#247;</button>
            </div>
            <div class="row">
                <button class="btn col-1">7</button>
                <button class="btn col-1">8</button>
                <button class="btn col-1">9</button>
                <button class="btn col-1">x</button>
            </div>
            <div class="row">
                <button class="btn col-1">4</button>
                <button class="btn col-1">5</button>
                <button class="btn col-1">6</button>
                <button class="btn col-1">-</button>
            </div>
            <div class="row">
                <button class="btn col-1">1</button>
                <button class="btn col-1">2</button>
                <button class="btn col-1">3</button>
                <button class="btn col-1">+</button>
            </div>
            <div class="row">
                <button class="btn col-3">0</button>
                <button class="btn col-1">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
